<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "/user/resources/stylesheets/findpasswordmain.css" />
    <script src="https://kit.fontawesome.com/7f0b80e413.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="main">
    <form th:action="@{/user/login}" class="mainMain">
        <div class="findImg">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="findMain">
            <div class="idMain">
                <div class="idText">비밀번호를 확인 해주세요.</div>
                <div class="idFindMain">
                    <div class="idFind" th:text="${userEntity.getPassword()}"></div>
                </div>
                <input class="logBtu" type="submit" value="로그인 하러가기">
            </div>

        </div>
    </form>
</div>
</body>
</html>
